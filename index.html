<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Note Taker</title>
</head>
<body>
	<header id="header">
		<h1>Note Taker</h1>
	</header>
	<section id="add-note-section">
		<h3>Add a new note</h3>
		<form id="my-form">
			<textarea placeholder="Your note" name="" id="add-note" cols="30" rows="10"></textarea>
			<input type="submit">
		</form>
	</section>
	<section id="your-notes">
	</section>
	<section id="modals">
	</section>
	<div class="overlay"></div>
	<script src="js/main.js"></script>
</body>
</html>
